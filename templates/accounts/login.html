{% extends 'base.html'%} {% block content %}
<div class="text-center">
  {% if messages %} {% for message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %}
  <h3>Login</h3>
  <form method="POST" class="w-50 mx-auto bg-light py-5 rounded">
    {% csrf_token %} {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-sm btn-primary mt-3">Login</button>
    </div>
    <div class="mt-3">
      <a href="/accounts/password_reset/">Forgot password</a>
    </div>
  </form>
  <p class="mt-3">
    Don't have an account? Please
    <a href="/accounts/register/">Create New Account</a>
  </p>
</div>
{% endblock %}
