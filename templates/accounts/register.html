{% extends 'base.html'%} {% block content %} {% if not request.user.is_authenticated %}
<div class="mx-auto">
  <h3>Register</h3>
  <form method="POST" class="w-75 bg-light p-5 rounded">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-sm btn-primary mt-4">Register</button>
  </form>
  <p>Already have an account? Please <a href="/accounts/login/">Login</a></p>
</div>
{% else %}
<p>
  You're aleready logged in and cannot register. Would you like to
  <a href="/accounts/logout/">logout</a>?
</p>

{% endif %} {% endblock %}
